      </div>

    </div>

        <h3>GUEST</h3>
      </div>

      </section>
      <section class="score-group">

        <button onclick="add_score('guest', 2)" class="score-btn">+2</button>
        <button onclick="add_score('guest', 3)" class="score-btn">+3</button>
      </section>
    </div>
  </div>

</html>
